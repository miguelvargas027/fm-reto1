<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;800;900&display=swap" rel="stylesheet">
  <link rel="preload" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/normalize.css" as="style">
  <link rel="preconnect" href="./css/style.css">
  <link rel="stylesheet" href="./css/style.css" as="style">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main class="card" >
  <img src="./images/illustration-hero.svg" alt="banner" class="card__img">
<div class="card__body">
<h1 class="card__title">
  Order Summary
</h1>
  <p class="card__content">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>

  <div class="card__plan">
    <div class="music__icon"> 
      <img src="./images/icon-music.svg" alt="icon-music">
      <div class="music__price">
        <h2>Annual Plan</h2>
      <p>
        $59.99/year
      </p>
    </div>
    </div>
    <div class="plan__cancel">
      
    </div>
    <a href="#" class="change">
        Change
    </a>

  </div>
  
  <button class="button payment">
      Proceed to Payment
    </button>
    <button class="button cancel">
      Cancel Order
    </button>
</div>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Miguel Angel Vargas P.</a>.
  </div>
</body>
</html>
